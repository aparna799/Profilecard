<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="profile-card">
        <img src="https://images.unsplash.com/photo-1524255684952-d7185b509571?w=500" alt="Profile Picture" class="profile-img">
        <div class="name">Ananya Sharma</div>
        <div class="designation">Web Developer</div>
        <div class="bio">Passionate about building beautiful web experiences and crafting innovative solutions.</div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
